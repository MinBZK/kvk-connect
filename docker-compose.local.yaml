name: kvk-connect-postgres-local

services:
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file:
      - .env.docker
    networks:
      - kvk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kvk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  mutatie-reader:
    build:
      context: .
      dockerfile: apps/mutatie-reader/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - KVK_BASE_URL=http://gateway/api/v1
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - kvk-network

  basisprofiel:
    build:
      context: .
      dockerfile: apps/basisprofiel/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - KVK_BASE_URL=http://gateway/api/v1
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mutatie-reader:
        condition: service_started
    networks:
      - kvk-network

  vestigingen:
    build:
      context: .
      dockerfile: apps/vestigingen/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - KVK_BASE_URL=http://gateway/api/v1
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      basisprofiel:
        condition: service_started
    networks:
      - kvk-network

  vestigingsprofiel:
    build:
      context: .
      dockerfile: apps/vestigingsprofiel/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - KVK_BASE_URL=http://gateway/api/v1
      - SQLALCHEMY_DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      vestigingen:
        condition: service_started
    networks:
      - kvk-network

networks:
  kvk-network:
    driver: bridge

volumes:
  pgdata: {}
